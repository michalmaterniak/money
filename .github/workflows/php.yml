name: PHP Composer

on:
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

defaults:
  run:
    working-directory: ../
jobs:
  build:

    runs-on: ubuntu-22.04

    steps:
      - name: Setup PHP with PECL extension
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          tools: composer:v2

      - name: Install dependencies
        run: composer update
      - name: Run test suite
        run: composer run-script test
